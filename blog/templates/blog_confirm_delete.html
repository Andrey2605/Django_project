{% extends 'blog_base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text text-center">Вы уверенны?</p>
                    <div class="card-body">
                        <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
