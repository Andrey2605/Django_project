{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Продукты</h1>
</div>
<div class="row text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ product.names }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ product.image.url }}" class="w-30" alt="...">
                <h1 class="card-title pricing-card-title">{{ product.price }} руб. за кг.</h1>
                <h5>Описание: {{ product.description}}</h5>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
